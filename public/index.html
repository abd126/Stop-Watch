<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    
    <div class="main">
        
        <div class="StopWatch">
            <h2 class="mainHead">STOP WATCH</h2>
            <h1 id="min">0</h1>
            <h1 id="sec">0</h1>
            <h1 id="msec">00</h1>
        </div>
    
        <div>
            <button onclick="startBtn()" id="stBtn">Start</button>
            <button onclick="pauseBtn()">Pause</button>
            <button onclick="resetBtn()">Reset</button>
    
            
        </div>
    </div>
    
</body>
<script src="app.js"></script>
</html>
